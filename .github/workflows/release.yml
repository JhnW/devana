name: Release

on:
  create:
     tags:        
       - v*
jobs:
  tests:
    if: github.ref_type == 'tag'
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8]
        os-environment: [ubuntu-24.04, windows-2019] # enable macos-14: https://github.com/sighingnow/libclang/issues/71
    runs-on: ${{ matrix.os-environment }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: run tests
      run: |
        python -m tox -e py
  release:
    if: github.ref_type == 'tag'
    needs: tests 
    strategy:
      fail-fast: true
      matrix:
        python-version: [3.8]
        os-environment: [ubuntu-24.04]
    runs-on: ${{ matrix.os-environment }}
    steps:
    - name: Full checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
    - name: Build package
      run: |
        python -m build
    - name: Upload package
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PIP_UPLOAD_DEVANA }}
    - name: Build documentation
      shell: bash
      run: |
        python build_local.py
        rm -d -r docs
        python build_doc.py
    - name: Upload documentation
      shell: bash
      run: |
        git config --global user.name 'JhnW'
        git config --global user.email 'jhnw@users.noreply.github.com'
        git add docs/.
        git commit -am "chg: doc: Automated doc generated."
        git push origin HEAD:main
